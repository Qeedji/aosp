<!DOCTYPE html>
<html>
	<style>
		body {
			background-color: black;
		}
		* {
			color: white;
		}
		div {
			font-size: 70px;
			text-align: center;
			padding: 200px;
		}
	</style>
	<script>
		function load() {
			Host.ProximitySensor().start();
		}
		function unload() {
			Host.ProximitySensor().stop();
		}
		function onHostProximitySensorReading(distance) {
			if (distance == 0)
				document.getElementById("result").innerHTML = "Hello Qeedji";
			else
				document.getElementById("result").innerHTML = "Nobody detected";
		}
	</script>
	<body onload="load()" onUnload="unload()">
		<h1>Presence Sensor</h1>
		<div id="result"></div>
	</body>
</html>
